sudo: required
dist: trusty
language: node_js
node_js:
  - '7.0.0'
addons:
apt:
  sources:
    - google-chrome
  packages:
    - build-essential
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start


script:
- ng build
- karma start karma.conf.js --single-run

after_success:
- ssh-add $SSH_KEY
- ng github-pages:deploy --gh-token $GH_TOKEN
